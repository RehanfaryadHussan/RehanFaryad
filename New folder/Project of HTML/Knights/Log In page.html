<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Style/style for form .css">
    <title>Sign In </title>
</head>

<body>
    <section class="formpart">
        <form action="/MAINPAGE.html">
            <div class="introduction">
                <h1>HAMIZUSE</h1>
                <p>Fill the form for extra services</p>
            </div>
            <div class="signupin">
                <h3>Sign Up</h3>
            </div>
            <div class="formrealpart">
                <div class="partofform">
                    <div class="name">
                        <div class="namepart">
                            <label for="name">User Name </label>
                        </div>
                        <div class="input">
                            <input type="text" name="" id="name" class="input" required>
                        </div>
                    </div>
                </div>
                <div class="partofform">
                    <div class="name">
                        <div class="namepart">
                            <label for="secname">Email </label>
                        </div>
                        <div class="input">
                            <input type="email" name="" id="secname" class="input" required>
                        </div>
                    </div>
                </div>
                <div class="partofform">
                    <div class="name">
                        <div class="namepart">
                            <label for="Password">Password</label>
                        </div>
                        <div class="input">
                            <input type="password" name="" id="Password" class="input" required>
                        </div>
                    </div>
                </div>
                <div class="partofform">
                    <div class="name">
                        <div class="namepart">
                            <label for="retypepassword">Retype Password</label>
                        </div>
                        <div class="input">
                            <input type="password" name="" id="retypepassword" class="input" required>
                        </div>
                    </div>
                </div>
                <div class="radio">
                    <input type="checkbox" required>
                    Accept the terms and policies
                </div>
                <div class="submit">
                    <input type="submit" value="Sign Up" class="bottomsignup">
                </div>
            </div>
            <div class="bottom">
                <hr>


            </div>
        </form>
    </section>
</body>

</html>
